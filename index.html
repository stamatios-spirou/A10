<!DOCTYPE html>
<html>
<head>
        <title>Simple Cookie Example</title>
</head>
<body>
    <h1>Set and Display Cookie</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="setNameCookie()">Set Cookie</button>
    <p id="message"></p>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return "";
        }

        function setNameCookie() {
            const name = document.getElementById("name").value;
            if (name) {
                setCookie("username", name, 365);
                document.getElementById("message").textContent = `Cookie set! Welcome, ${name}!`;
            }
        }

        window.onload = function () {
            const username = getCookie("username");
            if (username) {
                document.getElementById("message").textContent = `Welcome back, ${username}!`;
            }
        };
    </script>
</body>
</html>
